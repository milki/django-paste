{% load i18n %}
<form method="post" action="." class="snippetform">{% csrf_token %}
<ol>
    {% for field in snippet_form %}
    <li>
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </li>
    {% endfor %}
    <li class="submit"><input type="submit" value="{% trans "Paste it" %}"/></li>
</ol>
</form>
